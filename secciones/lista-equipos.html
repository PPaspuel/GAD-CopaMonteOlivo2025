<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nómina de Equipos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownEquipos" data-bs-toggle="dropdown" aria-expanded="false">
                Seleccionar equipo
            </button>
            <ul class="dropdown-menu" id="lista-equipos">
                <!-- Los equipos se cargarán aquí dinámicamente -->
            </ul>
        </div>
        <div class="mt-3">
            <h3>Nómina del equipo:</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="2" class="table-primary text-center" id="nombre-equipo">Seleccione un equipo</th>
                    </tr>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                    </tr>
                </thead>
                <tbody id="tabla-nomina">
                    <!-- La nómina se insertará aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/equipos.js"></script>
</body>
</html>
